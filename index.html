<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery DOM Practice Part 2</title>
</head>
<body>
    <div id="form-container">
        <form id="new-movie-form">
            <div>
                <label for="movie-title">Movie Title:</label>
                <input type="text" required id="movie-title" minlength="2">
            </div>
            <div>
                <label for="movie-rating">Movie Rating:</label>
                <input type="number" required id="movie-rating" min="0" max="10">
            </div>
            <button type="">Submit</button>
        </form>
    </div>
    <table id="movie-ratings">
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
